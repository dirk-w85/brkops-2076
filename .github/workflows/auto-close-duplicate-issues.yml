name: Auto-close duplicate issues and close on cleared

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  close-duplicates:
    runs-on: ubuntu-latest
    steps:
      - name: Find duplicate by title and close on cleared
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // List open issues with the same title
            const { data: issues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: "open",
              per_page: 100,
            });

            const sameTitleIssues = issues.filter(i =>
              i.title.trim().toLowerCase() === issue.title.trim().toLowerCase()
            );

            if (sameTitleIssues.length < 2) {
              core.info("No duplicate pair found.");
              return;
            }

            // Check if any of them has the 'cleared' label
            const hasCleared = sameTitleIssues.some(i =>
              i.labels.some(l => l.name.toLowerCase() === "cleared")
            );

            if (!hasCleared) {
              core.info("No 'cleared' label on matching issues.");
              return;
            }

            // Close all issues in this title group
            for (const i of sameTitleIssues) {
              core.info(`Closing issue #${i.number}`);
              await github.rest.issues.update({
                owner,
                repo,
                issue_number: i.number,
                state: "closed",
              });

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: i.number,
                body: "Closing because issue has been cleared.",
              });
            }

